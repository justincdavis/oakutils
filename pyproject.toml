[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oakutils"
version = "0.0.1"
authors = [
  { name="Justin Davis", email="davisjustin302@gmail.com" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python=">=3.8"

dependencies = [
    "depthai>=2.20",
    "numpy>=1.20",
    "open3d>=0.16",
    "opencv-python>=4.5",
]
